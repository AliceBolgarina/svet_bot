<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App –¢–µ—Å—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; }
        button { padding: 15px; margin: 10px; font-size: 16px; }
        #log { background: #f0f0f0; padding: 15px; margin-top: 20px; text-align: left; }
    </style>
</head>
<body>
    <h1>Web App –¢–µ—Å—Ç</h1>
    <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞</p>
    
    <button onclick="sendData()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ</button>
    <button onclick="checkTelegram()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å Telegram</button>
    
    <div id="log">–õ–æ–≥:</div>

    <script>
        const logEl = document.getElementById('log');
        
        function log(msg) {
            console.log(msg);
            logEl.innerHTML += msg + '<br>';
        }
        
        function checkTelegram() {
            log('--- –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram ---');
            
            if (window.Telegram && Telegram.WebApp) {
                const tg = Telegram.WebApp;
                log('‚úÖ Telegram Web App –Ω–∞–π–¥–µ–Ω');
                log(`–í–µ—Ä—Å–∏—è: ${tg.version}`);
                log(`–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${tg.platform}`);
                log(`initData: ${tg.initData ? '–ï—Å—Ç—å (' + tg.initData.length + ' chars)' : '–ù–ï–¢!'}`);
                log(`initDataUnsafe.user: ${tg.initDataUnsafe?.user?.id || '–ù–ï–¢'}`);
                
                tg.expand();
                tg.ready();
                log('‚úÖ Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            } else {
                log('‚ùå Telegram Web App –Ω–µ –Ω–∞–π–¥–µ–Ω');
            }
        }
        
        function sendData() {
            log('--- –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö ---');
            
            if (!window.Telegram || !Telegram.WebApp) {
                log('‚ùå Telegram –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                return;
            }
            
            const tg = Telegram.WebApp;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º initData
            if (!tg.initData) {
                log('‚ùå –ö–†–ò–¢–ò–ß–ï–°–ö–û: –ù–ï–¢ initData!');
                log('–ë–µ–∑ initData Telegram –Ω–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É');
                log('–ü—Ä–∏—á–∏–Ω–∞: Web App –æ—Ç–∫—Ä—ã—Ç –≤ —Ä–µ–∂–∏–º–µ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞');
                return;
            }
            
            const testData = {
                action: 'test_from_html',
                message: '–¢–µ—Å—Ç–æ–≤–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞',
                timestamp: new Date().toISOString(),
                user_id: tg.initDataUnsafe?.user?.id || 'unknown'
            };
            
            log(`üì¶ –î–∞–Ω–Ω—ã–µ: ${JSON.stringify(testData)}`);
            log(`üë§ User ID: ${tg.initDataUnsafe?.user?.id || 'unknown'}`);
            
            try {
                // –ú–µ—Ç–æ–¥ 1: –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π sendData
                tg.sendData(JSON.stringify(testData));
                log('‚úÖ –ú–µ—Ç–æ–¥ 1: sendData() –≤—ã–∑–≤–∞–Ω');
                
                // –ú–µ—Ç–æ–¥ 2: –ü—Ä–æ–±—É–µ–º —á–µ—Ä–µ–∑ postEvent (–∏–Ω–æ–≥–¥–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç)
                setTimeout(() => {
                    try {
                        if (window.TelegramWebviewProxy) {
                            window.TelegramWebviewProxy.postEvent('web_app_data_send', {
                                data: JSON.stringify(testData)
                            });
                            log('‚úÖ –ú–µ—Ç–æ–¥ 2: postEvent –≤—ã–∑–≤–∞–Ω');
                        }
                    } catch (e) {
                        log(`‚ö†Ô∏è –ú–µ—Ç–æ–¥ 2 –æ—à–∏–±–∫–∞: ${e.message}`);
                    }
                }, 100);
                
                // –ú–µ—Ç–æ–¥ 3: –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è —Ä—É—á–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ deep link
                const deepLink = `https://t.me/${tg.initDataUnsafe?.start_param || 'bot'}`;
                log(`üîó Deep link: ${deepLink}`);
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}`);
            }
            
            log('--- –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ ---');
        }
        
        // –ê–≤—Ç–æ–ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            setTimeout(checkTelegram, 500);
        });
    </script>
</body>
</html>
