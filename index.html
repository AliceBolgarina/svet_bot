<body>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let tg = null;

        let isInitialized = false;
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                t: params.get('t'),
                address: params.get('address') || '–ú–æ—Å–∫–≤–∞'
            };
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegram() {
            console.log('üîç –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App...');
            
            if (window.Telegram && Telegram.WebApp) {
                tg = Telegram.WebApp;
                console.log('‚úÖ Telegram Web App –æ–±–Ω–∞—Ä—É–∂–µ–Ω');
                
                // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                tg.expand();
                
                // –ì–æ–≤–æ—Ä–∏–º Telegram, —á—Ç–æ Web App –≥–æ—Ç–æ–≤
                tg.ready();
                
                // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –∏ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –µ—ë
                tg.BackButton.show();
                tg.BackButton.onClick(function() {
                    tg.close();
                });
                
                updateDebug('Telegram ‚úÖ');
                return true;
            } else {
                console.warn('‚ö†Ô∏è Telegram Web App –Ω–µ –Ω–∞–π–¥–µ–Ω');
                updateDebug('Telegram ‚ùå');
                return false;
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function updateDebug(message) {
            const debugEl = document.getElementById('debug');
            if (debugEl) {
                debugEl.textContent = message;
                debugEl.style.display = 'block';
            }
        }
        
        // –ü–æ–∫–∞–∑ —Å—Ç–∞—Ç—É—Å–∞
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.className = 'status ' + type;
                statusEl.style.display = 'block';
            }
        }
        
        // –°–∫—Ä—ã—Ç–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function hideStatus() {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.style.display = 'none';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∏–¥–∂–µ—Ç–∞ –Ø–Ω–¥–µ–∫—Å.–î–æ—Å—Ç–∞–≤–∫–∏
        function initYandexWidget() {
            console.log('üõ†Ô∏è –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ø–Ω–¥–µ–∫—Å.–î–æ—Å—Ç–∞–≤–∫–∏...');
            
            const params = getUrlParams();
            const city = params.address.split(',')[0] || '–ú–æ—Å–∫–≤–∞';
            
            // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è —Ç–µ—Å—Ç–æ–≤–∞—è —Å—Ç–∞–Ω—Ü–∏—è
            const testStationId = "05e809bb-4521-42d9-a936-0fb0744c0fb3";
            
            try {
                // –°–æ–∑–¥–∞–µ–º –≤–∏–¥–∂–µ—Ç
                YaDelivery.createWidget({
                    containerId: 'widget-container',
                    params: {
                        city: city,
                        size: {
                            height: "100%",
                            width: "100%"
                        },
                        source_platform_station: testStationId,
                        physical_dims_weight_gross: 1000,
                        show_select_button: false,
                        filter: {
                            type: ["pickup_point", "terminal"],
                            is_yandex_branded: false,
                            payment_methods: ["already_paid", "card_on_receipt"]
                        }
                    }
                });
                
                console.log('‚úÖ –í–∏–¥–∂–µ—Ç –Ø–Ω–¥–µ–∫—Å.–î–æ—Å—Ç–∞–≤–∫–∏ —Å–æ–∑–¥–∞–Ω');
                updateDebug(`Telegram ‚úÖ | –Ø–Ω–¥–µ–∫—Å ‚úÖ (${city})`);
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –ü–í–ó
                document.addEventListener('YaNddWidgetPointSelected', function(event) {
                    console.log('üìç –ü–í–ó –≤—ã–±—Ä–∞–Ω–∞:', event.detail);
                    
                    if (!event.detail) {
                        showStatus('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ü–í–ó', 'error');
                        return;
                    }
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ü–í–ó
                    selectedPVZ = {
                        id: event.detail.id || '',
                        name: event.detail.name || '–ü—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏',
                        address: event.detail.address?.full_address || '',
                        working_hours: event.detail.working_hours || '',
                        phone: event.detail.phone || '',
                        locality: event.detail.address?.locality || city,
                        country: event.detail.address?.country || '–†–æ—Å—Å–∏—è'
                    };
                    
                    console.log('‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω –ü–í–ó:', selectedPVZ);
                    
                    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –≤—ã–±–æ—Ä–∞
                    const btn = document.getElementById('selectBtn');
                    btn.disabled = false;
                    
                    // –û–±—Ä–µ–∑–∞–µ–º –¥–ª–∏–Ω–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                    const shortName = selectedPVZ.name.length > 25 
                        ? selectedPVZ.name.substring(0, 25) + '...' 
                        : selectedPVZ.name;
                    
                    showStatus(`–í—ã–±—Ä–∞–Ω: ${shortName}`, 'success');
                    updateDebug(`Telegram ‚úÖ | –Ø–Ω–¥–µ–∫—Å ‚úÖ | –ü–í–ó: ${shortName}`);
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –≤–∏–¥–∂–µ—Ç–∞
                document.addEventListener('YaNddWidgetError', function(event) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –Ø–Ω–¥–µ–∫—Å.–î–æ—Å—Ç–∞–≤–∫–∏:', event.detail);
                    showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã', 'error');
                    updateDebug('Telegram ‚úÖ | –Ø–Ω–¥–µ–∫—Å ‚ùå');
                });
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 1500);
                
                isInitialized = true;
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –≤–∏–¥–∂–µ—Ç–∞:', error);
                showStatus('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã', 'error');
                updateDebug('Telegram ‚úÖ | –Ø–Ω–¥–µ–∫—Å ‚ùå');
                document.getElementById('loading').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã';
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram –±–æ—Ç–∞
        function sendDataToTelegram() {
            console.log('üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞...');
            
            if (!selectedPVZ) {
                showStatus('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –ø—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏ –Ω–∞ –∫–∞—Ä—Ç–µ', 'error');
                return;
            }
            
            if (!tg) {
                showStatus('Telegram Web App –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'error');
                return;
            }
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const data = {
                action: 'pvz_selected',
                pvz_id: selectedPVZ.id,
                pvz_name: selectedPVZ.name,
                pvz_address: selectedPVZ.address,
                pvz_working_hours: selectedPVZ.working_hours,
                pvz_phone: selectedPVZ.phone,
                pvz_locality: selectedPVZ.locality,
                pvz_country: selectedPVZ.country,
                timestamp: Date.now()
            };
            
            console.log('üì¶ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:', data);
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
            const btn = document.getElementById('selectBtn');
            btn.disabled = true;
            btn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ Telegram Web App API
                tg.sendData(JSON.stringify(data));
                
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ tg.sendData()');
                showStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ...', 'success');
                btn.textContent = '‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!';
                btn.className = 'select-btn success';
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    if (tg && tg.close) {
                        tg.close();
                        console.log('‚úÖ Web App –∑–∞–∫—Ä—ã—Ç');
                    }
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
                showStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.', 'error');
                btn.textContent = '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏';
                btn.disabled = false;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç
                setTimeout(() => {
                    showStatus('ID –ü–í–ó: ' + selectedPVZ.id + '. –°–æ–æ–±—â–∏—Ç–µ –µ–≥–æ –º–µ–Ω–µ–¥–∂–µ—Ä—É.', 'error');
                }, 2000);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Web App –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...');
            
            // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram Web App
            const telegramReady = initTelegram();
            
            // 2. –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤—ã–±–æ—Ä–∞
            document.getElementById('selectBtn').addEventListener('click', sendDataToTelegram);
            
            // 3. –ó–∞–≥—Ä—É–∂–∞–µ–º –Ø–Ω–¥–µ–∫—Å.–î–æ—Å—Ç–∞–≤–∫—É
            if (typeof YaDelivery !== 'undefined') {
                console.log('‚úÖ –°–∫—Ä–∏–ø—Ç –Ø–Ω–¥–µ–∫—Å.–î–æ—Å—Ç–∞–≤–∫–∏ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                initYandexWidget();
            } else {
                console.log('‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ –Ø–Ω–¥–µ–∫—Å.–î–æ—Å—Ç–∞–≤–∫–∏...');
                document.addEventListener('YaNddWidgetLoad', function() {
                    console.log('‚úÖ –°–∫—Ä–∏–ø—Ç –Ø–Ω–¥–µ–∫—Å.–î–æ—Å—Ç–∞–≤–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω');
                    initYandexWidget();
                });
                
                // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ —Å–∫—Ä–∏–ø—Ç –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
                setTimeout(() => {
                    if (!isInitialized) {
                        console.error('‚ùå –¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –Ø–Ω–¥–µ–∫—Å.–î–æ—Å—Ç–∞–≤–∫–∏');
                        showStatus('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—É. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.', 'error');
                        updateDebug('Telegram ‚úÖ | –Ø–Ω–¥–µ–∫—Å ‚ùå (—Ç–∞–π–º–∞—É—Ç)');
                    }
                }, 10000);
            }
        });
        
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('üõë –ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞:', {message, source, lineno, colno, error});
            showStatus('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.', 'error');

        };
    </script>
