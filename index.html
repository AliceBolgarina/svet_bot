<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>–í—ã–±–æ—Ä –ü–í–ó</title>
    <style>
        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –¥–ª—è Telegram Web App */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            height: 100vh;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
        }
        
        .container {
            padding: 16px;
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .instruction {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .pvz-options {
            flex-grow: 1;
            margin-bottom: 16px;
        }
        
        .pvz-option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }
        
        .pvz-option:active {
            transform: scale(0.98);
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .pvz-option.selected {
            border-color: #4CAF50;
            background: #e8f5e9;
        }
        
        .pvz-icon {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .pvz-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .pvz-info {
            flex-grow: 1;
        }
        
        .pvz-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
            margin-bottom: 4px;
        }
        
        .pvz-address {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .pvz-hours {
            font-size: 13px;
            color: #888;
        }
        
        .button {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .button.secondary {
            background: #6c757d;
            margin-top: 8px;
        }
        
        .status {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
            font-size: 14px;
            color: #856404;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            .container {
                padding: 12px;
            }
            
            .header {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .pvz-option {
                padding: 12px;
            }
            
            .button {
                padding: 16px;
                font-size: 15px;
            }
        }
        
        /* –î–ª—è Telegram Web App */
        .telegram-only {
            display: none;
        }
        
        /* –°–∫—Ä—ã—Ç—å scrollbar –≤ Telegram */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è –í—ã–±–æ—Ä –ø—É–Ω–∫—Ç–∞ –≤—ã–¥–∞—á–∏</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ —É–¥–æ–±–Ω—ã–π –ø—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏ –Ø–Ω–¥–µ–∫—Å.–î–æ—Å—Ç–∞–≤–∫–∏</p>
        </div>
        
        <div class="instruction">
            üí° <strong>–ö–∞–∫ –≤—ã–±—Ä–∞—Ç—å:</strong> –ù–∞–∂–º–∏—Ç–µ –Ω–∞ —É–¥–æ–±–Ω—ã–π –ø—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏ –Ω–∏–∂–µ, –∑–∞—Ç–µ–º –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –≤—ã–±–æ—Ä.
        </div>
        
        <div class="pvz-options" id="pvzOptions">
            <!-- –ü–í–ó –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
        
        <button class="button" id="confirmButton" disabled>
            <span>‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –≤—ã–±–æ—Ä</span>
        </button>
        
        <button class="button secondary" id="testButton">
            <span>üîÑ –¢–µ—Å—Ç –±–µ–∑ –≤—ã–±–æ—Ä–∞</span>
        </button>
        
        <div class="status" id="statusMessage"></div>
    </div>
    
    <script>
        // –î–∞–Ω–Ω—ã–µ –ü–í–ó –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        const pvzList = [
            {
                id: 'pvz_msk_1',
                name: '–ü—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏ –Ω–∞ –¢–≤–µ—Ä—Å–∫–æ–π',
                address: '–ú–æ—Å–∫–≤–∞, —É–ª. –¢–≤–µ—Ä—Å–∫–∞—è, –¥. 10',
                hours: '09:00-21:00 –µ–∂–µ–¥–Ω–µ–≤–Ω–æ',
                phone: '+7 (495) 111-22-33',
                coordinates: { lat: 55.7610, lng: 37.6085 }
            },
            {
                id: 'pvz_msk_2',
                name: '–ü—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏ –Ω–∞ –ê—Ä–±–∞—Ç–µ',
                address: '–ú–æ—Å–∫–≤–∞, —É–ª. –ê—Ä–±–∞—Ç, –¥. 25',
                hours: '10:00-22:00 –µ–∂–µ–¥–Ω–µ–≤–Ω–æ',
                phone: '+7 (495) 222-33-44',
                coordinates: { lat: 55.7490, lng: 37.5915 }
            },
            {
                id: 'pvz_spb_1',
                name: '–ü—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏ –Ω–∞ –ù–µ–≤—Å–∫–æ–º',
                address: '–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥, –ù–µ–≤—Å–∫–∏–π –ø—Ä., –¥. 50',
                hours: '08:00-20:00 –µ–∂–µ–¥–Ω–µ–≤–Ω–æ',
                phone: '+7 (812) 333-44-55',
                coordinates: { lat: 59.9343, lng: 30.3351 }
            },
            {
                id: 'pvz_msk_3',
                name: '–ü—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏ –≤ –¢–¶ –ê—Ñ–∏–º–æ–ª–ª',
                address: '–ú–æ—Å–∫–≤–∞, –ü—Ä–µ—Å–Ω–µ–Ω—Å–∫–∞—è –Ω–∞–±., –¥. 2',
                hours: '10:00-23:00 –µ–∂–µ–¥–Ω–µ–≤–Ω–æ',
                phone: '+7 (495) 444-55-66',
                coordinates: { lat: 55.7490, lng: 37.5405 }
            }
        ];
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let selectedPVZ = null;
        let isTelegram = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –≤ Telegram
            if (window.Telegram && window.Telegram.WebApp) {
                isTelegram = true;
                initTelegramWebApp();
            } else {
                // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ
                initBrowserMode();
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –ü–í–ó
            loadPVZOptions();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            document.getElementById('confirmButton').addEventListener('click', confirmSelection);
            document.getElementById('testButton').addEventListener('click', sendTestData);
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegramWebApp() {
            const tg = window.Telegram.WebApp;
            
            // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.expand();
            
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞
            tg.setHeaderColor('#667eea');
            tg.setBackgroundColor('#ffffff');
            
            // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
            tg.BackButton.show();
            tg.BackButton.onClick(function() {
                tg.close();
            });
            
            // –ì–æ–≤–æ—Ä–∏–º Telegram —á—Ç–æ –º—ã –≥–æ—Ç–æ–≤—ã
            tg.ready();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ –º—ã –≤ Telegram
            showStatus('‚úÖ Telegram Web App –∞–∫—Ç–∏–≤–µ–Ω', 'success');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±—Ä–∞—É–∑–µ—Ä–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        function initBrowserMode() {
            showStatus('üåê –†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ', 'info');
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –ü–í–ó
        function loadPVZOptions() {
            const container = document.getElementById('pvzOptions');
            container.innerHTML = '';
            
            pvzList.forEach((pvz, index) => {
                const div = document.createElement('div');
                div.className = 'pvz-option';
                div.dataset.id = pvz.id;
                div.dataset.index = index;
                
                div.innerHTML = `
                    <div class="pvz-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                    </div>
                    <div class="pvz-info">
                        <div class="pvz-name">${pvz.name}</div>
                        <div class="pvz-address">${pvz.address}</div>
                        <div class="pvz-hours">üïí ${pvz.hours}</div>
                    </div>
                `;
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞
                div.addEventListener('click', function(e) {
                    e.stopPropagation();
                    selectPVZ(this.dataset.index);
                });
                
                // –î–ª—è touch —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                div.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.style.opacity = '0.7';
                });
                
                div.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    this.style.opacity = '1';
                    selectPVZ(this.dataset.index);
                });
                
                container.appendChild(div);
            });
        }
        
        // –í—ã–±–æ—Ä –ü–í–ó
        function selectPVZ(index) {
            // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö
            document.querySelectorAll('.pvz-option').forEach(el => {
                el.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π
            const selectedEl = document.querySelector(`.pvz-option[data-index="${index}"]`);
            if (selectedEl) {
                selectedEl.classList.add('selected');
                selectedPVZ = pvzList[index];
                
                // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
                const confirmBtn = document.getElementById('confirmButton');
                confirmBtn.disabled = false;
                confirmBtn.innerHTML = `<span>‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å: ${selectedPVZ.name.substring(0, 20)}...</span>`;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
                showStatus(`üìç –í—ã–±—Ä–∞–Ω: ${selectedPVZ.name}`, 'info');
            }
        }
        
        // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞
        function confirmSelection() {
            if (!selectedPVZ) {
                showStatus('‚ùå –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –ø—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏', 'error');
                return;
            }
            
            const pvzData = {
                action: 'pvz_selected',
                pvz_id: selectedPVZ.id,
                pvz_name: selectedPVZ.name,
                pvz_address: selectedPVZ.address,
                pvz_working_hours: selectedPVZ.hours,
                pvz_phone: selectedPVZ.phone,
                pvz_coordinates: selectedPVZ.coordinates,
                timestamp: Date.now()
            };
            
            sendDataToTelegram(pvzData);
        }
        
        // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        function sendTestData() {
            const testData = {
                action: 'pvz_selected',
                pvz_id: 'test_' + Date.now(),
                pvz_name: '–¢–µ—Å—Ç–æ–≤—ã–π –ø—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏',
                pvz_address: '–ú–æ—Å–∫–≤–∞, —É–ª. –¢–µ—Å—Ç–æ–≤–∞—è, –¥. 1',
                pvz_working_hours: '09:00-21:00',
                pvz_phone: '+7 (999) 123-45-67',
                test_mode: true,
                timestamp: Date.now()
            };
            
            sendDataToTelegram(testData);
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
        function sendDataToTelegram(data) {
            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:', data);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –æ—Ç–ø—Ä–∞–≤–∫–∏
            showStatus('üîÑ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...', 'info');
            
            if (isTelegram) {
                // Telegram Web App —Ä–µ–∂–∏–º
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
                showStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! –ó–∞–∫—Ä—ã–≤–∞–µ–º...', 'success');
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.Telegram.WebApp.close();
                }, 1500);
            } else {
                // –ë—Ä–∞—É–∑–µ—Ä–Ω—ã–π —Ä–µ–∂–∏–º
                showStatus('üìã –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ:<br>' + 
                    JSON.stringify(data, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;'), 
                    'success'
                );
                
                // –î–ª—è —É–¥–æ–±—Å—Ç–≤–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                alert('–¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ:\n' + JSON.stringify(data, null, 2));
                console.log('–¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ:', data);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.innerHTML = message;
            statusEl.className = 'status ' + (type || '');
            statusEl.style.display = 'block';
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            if (type !== 'info') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–∞–ø–æ–≤ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('touchstart', function(e) {
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º —Ç–∞–ø–µ
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –Ω–∞ –¥–æ–ª–≥–∏–π —Ç–∞–ø
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
