    <script>
        // ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let selectedPVZ = null;
        let isTelegram = false;
        let debugLog = [];
        
        // ========== –§–£–ù–ö–¶–ò–ò –û–¢–õ–ê–î–ö–ò ==========
        function addDebugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${message}`);
            console.log(`üîç ${message}`);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 3 —Å–æ–æ–±—â–µ–Ω–∏—è
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.style.display = 'block';
                debugInfo.innerHTML = debugLog.slice(-3).join('<br>');
            }
        }
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM ==========
        function initTelegram() {
            addDebugLog('–ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram Web App...');
            
            if (window.Telegram && Telegram.WebApp) {
                isTelegram = true;
                addDebugLog('‚úÖ Telegram Web App –æ–±–Ω–∞—Ä—É–∂–µ–Ω');
                
                try {
                    Telegram.WebApp.expand();
                    Telegram.WebApp.setHeaderColor('#ffffff');
                    Telegram.WebApp.setBackgroundColor('#ffffff');
                    
                    // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
                    if (Telegram.WebApp.BackButton) {

                            addDebugLog('–ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ –ù–∞–∑–∞–¥');
                            Telegram.WebApp.close();

                    }
                    
                    Telegram.WebApp.ready();
                    addDebugLog('‚úÖ Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                    
                } catch (error) {
                    addDebugLog(`‚ùå –û—à–∏–±–∫–∞ Telegram: ${error.message}`);
                }
            } else {
                addDebugLog('‚ö†Ô∏è Telegram Web App –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)');
            }
        }
        
        // ========== –Ø–ù–î–ï–ö–° –í–ò–î–ñ–ï–¢ ==========
        function createYandexWidget() {
            addDebugLog('–°–æ–∑–¥–∞–Ω–∏–µ –Ø–Ω–¥–µ–∫—Å –≤–∏–¥–∂–µ—Ç–∞...');
            
            try {
                // –¢–µ—Å—Ç–æ–≤—ã–π station_id
                const testStationId = "05e809bb-4521-42d9-a936-0fb0744c0fb3";
                
                addDebugLog(`–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è station_id: ${testStationId}`);
                
                // –°–æ–∑–¥–∞–µ–º –≤–∏–¥–∂–µ—Ç –ë–ï–ó –∫–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ –Ø–Ω–¥–µ–∫—Å–∞
                YaDelivery.createWidget({
                    containerId: 'widget-container',
                    params: {
                        city: "–ú–æ—Å–∫–≤–∞",
                        size: { height: "100%", width: "100%" },
                        source_platform_station: testStationId,
                        physical_dims_weight_gross: 1000,
                        delivery_price: "–æ—Ç 300 ‚ÇΩ",
                        delivery_term: "1-3 –¥–Ω—è",
                        show_select_button: false, // –ù–∞—à–∞ –∫–Ω–æ–ø–∫–∞ –≤–º–µ—Å—Ç–æ –Ø–Ω–¥–µ–∫—Å–æ–≤—Å–∫–æ–π
                        filter: {
                            type: ["pickup_point"],
                            is_yandex_branded: false

                    }

                addDebugLog('‚úÖ –í–∏–¥–∂–µ—Ç –Ø–Ω–¥–µ–∫—Å —Å–æ–∑–¥–∞–Ω');
                
                // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –≤—ã–±–æ—Ä–∞ –ü–í–ó
                document.addEventListener('YaNddWidgetPointSelected', function(event) {
                    addDebugLog('–°–æ–±—ã—Ç–∏–µ YaNddWidgetPointSelected –ø–æ–ª—É—á–µ–Ω–æ');
                    
                    if (!event || !event.detail) {
                        addDebugLog('‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –≤ —Å–æ–±—ã—Ç–∏–∏');
                        return;
                    }
                    
                    handlePVZSelection(event.detail);
                });
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                    addDebugLog('–ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä—ã—Ç');
                }, 1000);

                document.getElementById('loading').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã';
            }
        }
        
        // ========== –û–ë–†–ê–ë–û–¢–ö–ê –í–´–ë–û–†–ê –ü–í–ó ==========
        function handlePVZSelection(pvzData) {
            addDebugLog('–û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –ü–í–ó...');
            
            if (!pvzData) {
                addDebugLog('‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ü–í–ó');
                return;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ü–í–ó
            selectedPVZ = {
                id: pvzData.id || '',
                name: pvzData.name || '–ü—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏',
                address: pvzData.address?.full_address || '',
                working_hours: pvzData.working_hours || '',
                phone: pvzData.phone || ''
            };
            
            addDebugLog(`–í—ã–±—Ä–∞–Ω –ü–í–ó: ${selectedPVZ.name}`);
            addDebugLog(`–ê–¥—Ä–µ—Å: ${selectedPVZ.address}`);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—à—É –∫–Ω–æ–ø–∫—É –≤—ã–±–æ—Ä–∞
            const selectBtn = document.getElementById('selectBtn');
            selectBtn.style.display = 'block';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
            const shortName = selectedPVZ.name.length > 25 
                ? selectedPVZ.name.substring(0, 25) + '...' 
                : selectedPVZ.name;
            selectBtn.textContent = `‚úÖ –í—ã–±—Ä–∞—Ç—å "${shortName}"`;
            
            addDebugLog('–ö–Ω–æ–ø–∫–∞ –≤—ã–±–æ—Ä–∞ –ø–æ–∫–∞–∑–∞–Ω–∞');
        }
        
        // ========== –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –í TELEGRAM ==========
        function setupSendButton() {
            const selectBtn = document.getElementById('selectBtn');
            
            selectBtn.addEventListener('click', function() {
                addDebugLog('--- –ù–ê–ß–ê–õ–û –û–¢–ü–†–ê–í–ö–ò –î–ê–ù–ù–´–• ---');
                
                if (!selectedPVZ) {
                    addDebugLog('‚ùå –û—à–∏–±–∫–∞: –Ω–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –ü–í–ó');
                    alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –ø—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏ –Ω–∞ –∫–∞—Ä—Ç–µ');
                    return;
                }
                
                addDebugLog('1. –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...');
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const data = {
                    action: 'pvz_selected',
                    pvz_id: selectedPVZ.id,
                    pvz_name: selectedPVZ.name,
                    pvz_address: selectedPVZ.address,
                    pvz_working_hours: selectedPVZ.working_hours || '',
                    pvz_phone: selectedPVZ.phone || '',
                    timestamp: Date.now(),
                    debug: 'webapp_data_sent'
                };
                
                const jsonData = JSON.stringify(data);
                addDebugLog(`2. –î–∞–Ω–Ω—ã–µ —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω—ã: ${jsonData.substring(0, 100)}...`);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∂–∏–º Telegram
                if (isTelegram) {
                    addDebugLog('3. –†–µ–∂–∏–º Telegram: –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
                    
                    if (!Telegram.WebApp || !Telegram.WebApp.sendData) {
                        addDebugLog('‚ùå Telegram.WebApp.sendData –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                        alert('–û—à–∏–±–∫–∞: –Ω–µ –º–æ–≥—É –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ Telegram');
                        return;
                    }
                    
                    try {
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                        Telegram.WebApp.sendData(jsonData);
                        addDebugLog('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ Telegram.WebApp.sendData()');
                        
                        // –ñ–¥–µ–º –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º Web App
                        setTimeout(function() {
                            addDebugLog('4. –ó–∞–∫—Ä—ã—Ç–∏–µ Web App...');
                            try {
                                if (Telegram.WebApp.close) {
                                    Telegram.WebApp.close();
                                    addDebugLog('‚úÖ Web App –∑–∞–∫—Ä—ã—Ç');
                                }
                            } catch (closeError) {
                                addDebugLog(`‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏: ${closeError.message}`);
                            }
                        }, 300);
                        
                    } catch (sendError) {
                        addDebugLog(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${sendError.message}`);
                        addDebugLog(`‚ùå –°—Ç–µ–∫ –æ—à–∏–±–∫–∏: ${sendError.stack}`);
                        
                        // –ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥
                        try {
                            addDebugLog('–ü–æ–ø—ã—Ç–∫–∞ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–≥–æ –º–µ—Ç–æ–¥–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏...');
                            if (typeof Telegram.WebApp.sendData === 'function') {
                                Telegram.WebApp.sendData(jsonData);
                                addDebugLog('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã (–≤—Ç–æ—Ä–æ–π –ø–æ–ø—ã—Ç–∫–æ–π)');
                            }
                        } catch (e2) {
                            addDebugLog(`‚ùå –í—Ç–æ—Ä–∞—è –ø–æ–ø—ã—Ç–∫–∞ —Ç–æ–∂–µ –Ω–µ —É–¥–∞–ª–∞—Å—å: ${e2.message}`);
                            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                        }
                    }
                } else {
                    // –†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ
                    addDebugLog('3. –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º (–Ω–µ Telegram)');
                    addDebugLog(`üìã –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏: ${jsonData}`);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                    localStorage.setItem('last_pvz_data', jsonData);
                    addDebugLog('‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ localStorage');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    alert('‚úÖ –í —Ç–µ—Å—Ç–æ–≤–æ–º —Ä–µ–∂–∏–º–µ –¥–∞–Ω–Ω—ã–µ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª—è—é—Ç—Å—è.\n\n–í —Ä–µ–∞–ª—å–Ω–æ–º Telegram –¥–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤—è—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.');
                }
                
                addDebugLog('--- –ö–û–ù–ï–¶ –û–¢–ü–†–ê–í–ö–ò –î–ê–ù–ù–´–• ---');
            });
        }
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ==========
        document.addEventListener('DOMContentLoaded', function() {
            addDebugLog('üöÄ –î–æ–∫—É–º–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–µ–Ω, –Ω–∞—á–∏–Ω–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é');
            
            // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram
            initTelegram();
            
            // 2. –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
            setupSendButton();
            
            // 3. –ó–∞–≥—Ä—É–∂–∞–µ–º –Ø–Ω–¥–µ–∫—Å –≤–∏–¥–∂–µ—Ç
            addDebugLog('–ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –Ø–Ω–¥–µ–∫—Å...');
            
            if (typeof YaDelivery !== 'undefined') {
                addDebugLog('‚úÖ –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –Ø–Ω–¥–µ–∫—Å —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                createYandexWidget();
            } else {
                addDebugLog('‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –Ø–Ω–¥–µ–∫—Å...');
                
                // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
                document.addEventListener('YaNddWidgetLoad', function() {
                    addDebugLog('‚úÖ –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –Ø–Ω–¥–µ–∫—Å –∑–∞–≥—Ä—É–∂–µ–Ω–∞ (—Å–æ–±—ã—Ç–∏–µ)');
                    createYandexWidget();
                });
                
                // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
                setTimeout(function() {
                    if (document.getElementById('loading').style.display !== 'none') {
                        addDebugLog('‚ùå –¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –Ø–Ω–¥–µ–∫—Å');
                        document.getElementById('loading').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—É. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
                    }
                }, 10000);
            }
            
            addDebugLog('‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
        });
        
        // ========== –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–ê–Ø –û–¢–õ–ê–î–ö–ê ==========
        // –õ–æ–≥–∏—Ä—É–µ–º –≤—Å–µ –æ—à–∏–±–∫–∏
        window.addEventListener('error', function(event) {
            addDebugLog(`üö® –û—à–∏–±–∫–∞ JavaScript: ${event.message}`);
            console.error('Global error:', event);
        });
        
        // –õ–æ–≥–∏—Ä—É–µ–º —Å–æ–±—ã—Ç–∏—è –∫–∞—Å–∞–Ω–∏–π (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
