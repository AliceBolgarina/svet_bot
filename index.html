<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Выбор пункта выдачи</title>
    
    <!-- Яндекс виджет -->
    <script src="https://ndd-widget.landpro.site/widget.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: white;
        }
        
        .header {
            background: white;
            padding: 12px 16px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 2px;
        }
        
        .header p {
            font-size: 13px;
            color: #666;
        }
        
        .map-container {
            position: absolute;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #widget-container {
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Выберите пункт выдачи</h1>
        <p>Нажмите на метку на карте</p>
    </div>
    
    <div class="map-container">
        <div id="widget-container"></div>
        <div class="loading" id="loading">Загрузка карты...</div>
    </div>

    <script>
        // Проверка Telegram Web App
        const isTelegram = !!(window.Telegram && Telegram.WebApp);
        
        // Инициализация Telegram
        if (isTelegram) {
            Telegram.WebApp.expand();
            Telegram.WebApp.setHeaderColor('#ffffff');
            Telegram.WebApp.setBackgroundColor('#ffffff');
            Telegram.WebApp.ready();
            console.log('✅ Telegram Web App готов');
        }
        
        // Создание Яндекс виджета
        function createYandexWidget() {
            console.log('Создание виджета...');
            
            try {
                // Тестовый station_id
                const testStationId = "05e809bb-4521-42d9-a936-0fb0744c0fb3";
                
                // Создаем виджет
                YaDelivery.createWidget({
                    containerId: 'widget-container',
                    params: {
                        city: "Москва",
                        size: { height: "100%", width: "100%" },
                        source_platform_station: testStationId,
                        physical_dims_weight_gross: 1000,
                        delivery_price: "от 300 ₽",
                        delivery_term: "1-3 дня",
                        show_select_button: true,
                        filter: {
                            type: ["pickup_point"],
                            is_yandex_branded: false
                        }
                    }
                });
                
                console.log('✅ Виджет создан');
                
                // Событие выбора ПВЗ
                document.addEventListener('YaNddWidgetPointSelected', function(event) {
                    console.log('Получены данные ПВЗ:', event.detail);
                    
                    if (!event.detail) return;
                    
                    const pvz = event.detail;
                    
                    // Формируем данные
                    const data = {
                        action: 'pvz_selected',
                        pvz_id: pvz.id || '',
                        pvz_name: pvz.name || 'Пункт выдачи',
                        pvz_address: pvz.address?.full_address || '',
                        pvz_working_hours: pvz.working_hours || '',
                        pvz_phone: pvz.phone || '',
                        timestamp: Date.now()
                    };
                    
                    console.log('Данные для отправки:', data);
                    
                    // Отправка в Telegram
                    if (isTelegram) {
                        try {
                            // 1. Отправляем данные
                            Telegram.WebApp.sendData(JSON.stringify(data));
                            console.log('✅ Данные отправлены в Telegram');
                            
                            // 2. НЕ показываем никаких сообщений!
                            // 3. Сразу закрываем Web App
                            setTimeout(function() {
                                Telegram.WebApp.close();
                            }, 100);
                            
                        } catch (error) {
                            console.error('Ошибка отправки:', error);
                        }
                    } else {
                        // Только для теста в браузере
                        console.log('Тестовые данные:', data);
                        // Никаких алертов!
                    }
                });
                
                // Скрываем загрузку
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                }, 1000);
                
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('loading').textContent = 'Ошибка загрузки';
            }
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Запуск Web App');
            
            if (typeof YaDelivery !== 'undefined') {
                createYandexWidget();
            } else {
                document.addEventListener('YaNddWidgetLoad', createYandexWidget);
            }
        });
    </script>
</body>
</html>
