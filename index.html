<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор ПВЗ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ndd-widget.landpro.site/widget.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        .header { padding: 15px; background: #f8f9fa; text-align: center; }
        .widget-container { width: 100%; height: calc(100vh - 130px); }
        .select-btn { 
            position: fixed; bottom: 15px; left: 15px; right: 15px; 
            padding: 15px; background: #007bff; color: white; 
            border: none; border-radius: 10px; font-size: 16px;
            cursor: pointer; display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Выберите пункт выдачи</h2>
        <p>Нажмите на метку на карте и подтвердите</p>
    </div>
    
    <div id="widget-container" class="widget-container"></div>
    <button id="selectBtn" class="select-btn">✅ Выбрать этот пункт</button>

    <script>
        const tg = window.Telegram?.WebApp;
        let selectedPVZ = null;
        
        // 1. Инициализация Telegram
        if (tg) {
            tg.expand();
            tg.ready();
            console.log('Telegram Web App готов');
        }
        
        // 2. Загрузка виджета Яндекс
        function initYandexWidget() {
            try {
                YaDelivery.createWidget({
                    containerId: 'widget-container',
                    params: {
                        city: "Москва",
                        size: { height: "100%", width: "100%" },
                        source_platform_station: "05e809bb-4521-42d9-a936-0fb0744c0fb3",
                        show_select_button: false,
                        filter: {
                            type: ["pickup_point"],
                            is_yandex_branded: false
                        }
                    }
                });
                
                // 3. Обработка выбора ПВЗ
                document.addEventListener('YaNddWidgetPointSelected', (event) => {
                    if (event.detail) {
                        selectedPVZ = {
                            id: event.detail.id,
                            name: event.detail.name || 'ПВЗ',
                            address: event.detail.address?.full_address || '',
                            working_hours: event.detail.working_hours || '',
                            phone: event.detail.phone || ''
                        };
                        
                        // Показываем кнопку выбора
                        document.getElementById('selectBtn').style.display = 'block';
                        console.log('Выбран ПВЗ:', selectedPVZ);
                    }
                });
                
            } catch (error) {
                console.error('Ошибка Яндекс виджета:', error);
            }
        }
        
        // 4. Обработка нажатия кнопки
        document.getElementById('selectBtn').addEventListener('click', () => {
            if (!selectedPVZ) {
                alert('Сначала выберите пункт выдачи на карте');
                return;
            }
            
            // ОТПРАВКА ДАННЫХ В БОТ
            if (tg && tg.sendData) {
                const data = {
                    action: 'pvz_selected',
                    pvz_id: selectedPVZ.id,
                    pvz_name: selectedPVZ.name,
                    pvz_address: selectedPVZ.address,
                    pvz_working_hours: selectedPVZ.working_hours,
                    pvz_phone: selectedPVZ.phone
                };
                
                console.log('Отправляем данные:', data);
                tg.sendData(JSON.stringify(data));
                
                // Сообщение пользователю
                document.getElementById('selectBtn').textContent = '✅ Данные отправлены';
                document.getElementById('selectBtn').style.background = '#28a745';
                
                // Закрываем через 1.5 сек
                setTimeout(() => {
                    if (tg.close) tg.close();
                }, 1500);
                
            } else {
                alert('Ошибка отправки. Используйте кнопку "Назад" в Telegram.');
            }
        });
        
        // 5. Запуск
        if (typeof YaDelivery !== 'undefined') {
            initYandexWidget();
        } else {
            document.addEventListener('YaNddWidgetLoad', initYandexWidget);
        }
    </script>
</body>
</html>
