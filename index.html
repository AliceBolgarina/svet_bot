<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í—ã–±–æ—Ä –ø—É–Ω–∫—Ç–∞ –≤—ã–¥–∞—á–∏</title>
    
    <!-- –Ø–Ω–¥–µ–∫—Å –≤–∏–¥–∂–µ—Ç -->
    <script async src="https://ndd-widget.landpro.site/widget.js"></script>
    
    <style>
        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            background: #ffffff;
            padding: 20px 20px 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
            margin: 0;
        }
        
        .header p {
            font-size: 14px;
            color: #666666;
            margin-top: 5px;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç—ã */
        .map-container {
            height: calc(100vh - 86px); /* –º–∏–Ω—É—Å –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
            width: 100%;
            position: relative;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 16px;
            text-align: center;
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ */
        .error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            max-width: 80%;
            text-align: center;
            color: #856404;
        }
        
        /* –î–ª—è Telegram Web App */
        .telegram-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .telegram-btn:active {
            transform: translateX(-50%) scale(0.95);
        }
        
        /* –£–±–∏—Ä–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="header">
        <h1>–í—ã–±–µ—Ä–∏—Ç–µ —É–¥–æ–±–Ω—ã–π –ø—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –ø—É–Ω–∫—Ç –Ω–∞ –∫–∞—Ä—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞</p>
    </div>
    
    <!-- –ö–∞—Ä—Ç–∞ –Ø–Ω–¥–µ–∫—Å -->
    <div class="map-container">
        <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã...</div>
        <div id="yandex-map" style="width: 100%; height: 100%; display: none;"></div>
        <div class="error" id="error">
            –ö–∞—Ä—Ç–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞.<br>
            –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
        </div>
    </div>
    
    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è Telegram (—Å–∫—Ä—ã—Ç–∞ –ø–æ–∫–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω –ü–í–ó) -->
    <button class="telegram-btn" id="telegramBtn">
        ‚úÖ –í—ã–±—Ä–∞—Ç—å —ç—Ç–æ—Ç –ø—É–Ω–∫—Ç
    </button>
    
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let selectedPVZ = null;
        let isTelegram = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å–ª–∏ —ç—Ç–æ Telegram Web App
            if (window.Telegram && window.Telegram.WebApp) {
                isTelegram = true;
                initTelegram();
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –Ø–Ω–¥–µ–∫—Å –≤–∏–¥–∂–µ—Ç
            initYandexMap();
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ø–Ω–¥–µ–∫—Å –∫–∞—Ä—Ç—ã
        function initYandexMap() {
            // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –Ø–Ω–¥–µ–∫—Å
            if (window.YaDelivery) {
                createMap();
            } else {
                // –ï—Å–ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å –∑–∞ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    if (!window.YaDelivery) {
                        showError();
                    }
                }, 5000);
                
                // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
                document.addEventListener('YaNddWidgetLoad', createMap);
            }
        }
        
        function createMap() {
            try {
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                document.getElementById('loading').style.display = 'none';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç—É
                document.getElementById('yandex-map').style.display = 'block';
                
                // –°–æ–∑–¥–∞–µ–º –≤–∏–¥–∂–µ—Ç —Å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
                YaDelivery.createWidget({
                    containerId: 'yandex-map',
                    params: {
                        city: "–ú–æ—Å–∫–≤–∞",  // –ú–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å
                        size: {
                            height: "100%",
                            width: "100%"
                        },
                        // –ë–ï–ó source_platform_station!
                        // –ë–ï–ó delivery_price!
                        // –ë–ï–ó delivery_term!
                        show_select_button: true,  // –ö–Ω–æ–ø–∫–∞ –≤—ã–±–æ—Ä–∞ –≤ –ø–æ–ø-–∞–ø–µ
                        filter: {
                            type: ["pickup_point", "terminal"],  // –ü–í–ó –∏ –ø–æ—Å—Ç–∞–º–∞—Ç—ã
                            is_yandex_branded: false,  // –õ—é–±—ã–µ –ü–í–ó
                            payment_methods: ["already_paid"],  // –¢–æ–ª—å–∫–æ –ø—Ä–µ–¥–æ–ø–ª–∞—Ç–∞
                            payment_methods_filter: "or"
                        }
                    }
                });
                
                // –°–ª—É—à–∞–µ–º –≤—ã–±–æ—Ä –ü–í–ó
                document.addEventListener('YaNddWidgetPointSelected', function(event) {
                    handlePVZSelection(event.detail);
                });
                
                console.log('‚úÖ –Ø–Ω–¥–µ–∫—Å –∫–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –Ø–Ω–¥–µ–∫—Å –∫–∞—Ä—Ç—ã:', error);
                showError();
            }
        }
        
        function handlePVZSelection(pvz) {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ü–í–ó
            selectedPVZ = {
                id: pvz.id,
                name: pvz.name,
                address: pvz.address.full_address,
                working_hours: pvz.working_hours || '–ù–µ —É–∫–∞–∑–∞–Ω–æ',
                phone: pvz.phone || '–ù–µ —É–∫–∞–∑–∞–Ω'
            };
            
            console.log('üìç –í—ã–±—Ä–∞–Ω –ü–í–ó:', selectedPVZ);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            const btn = document.getElementById('telegramBtn');
            btn.style.display = 'block';
            btn.textContent = `‚úÖ –í—ã–±—Ä–∞—Ç—å: ${selectedPVZ.name.substring(0, 20)}...`;
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –∫–Ω–æ–ø–∫–µ
            btn.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ Telegram
        document.getElementById('telegramBtn').addEventListener('click', function() {
            if (!selectedPVZ) return;
            
            sendDataToTelegram(selectedPVZ);
        });
        
        function sendDataToTelegram(pvzData) {
            // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const data = {
                action: 'pvz_selected',
                pvz_id: pvzData.id,
                pvz_name: pvzData.name,
                pvz_address: pvzData.address,
                pvz_working_hours: pvzData.working_hours,
                pvz_phone: pvzData.phone,
                selected_at: new Date().toISOString()
            };
            
            console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram:', data);
            
            if (isTelegram) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
                Telegram.WebApp.sendData(JSON.stringify(data));
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App
                setTimeout(() => {
                    Telegram.WebApp.close();
                }, 500);
                
            } else {
                // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ
                alert('–í—ã–±—Ä–∞–Ω –ü–í–ó:\n' + JSON.stringify(data, null, 2));
            }
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('yandex-map').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
        
        function initTelegram() {
            const tg = Telegram.WebApp;
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Telegram Web App
            tg.expand();  // –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.setHeaderColor('#ffffff');  // –ë–µ–ª—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫
            tg.setBackgroundColor('#ffffff');  // –ë–µ–ª—ã–π —Ñ–æ–Ω
            tg.ready();  // –ì–æ—Ç–æ–≤—ã
            
            // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" –≤ Telegram
            tg.BackButton.show();
            tg.BackButton.onClick(function() {
                tg.close();
            });
        }
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ iOS
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
