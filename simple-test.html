<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

        #log { background: #f0f0f0; padding: 15px; margin-top: 20px; text-align: left; }

</head>
<body>
    <h1>–ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç Web App</h1>
    <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞</p>
    
    <button onclick="sendData()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å "Hello"</button>
    <button onclick="sendJson()">üì¶ –û—Ç–ø—Ä–∞–≤–∏—Ç—å JSON</button>
    
    <div id="log">–õ–æ–≥:</div>

    <script>
        const logEl = document.getElementById('log');
        
        function log(msg) {
            console.log(msg);
            logEl.innerHTML += msg + '<br>';
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (window.Telegram && Telegram.WebApp) {
            const tg = Telegram.WebApp;
            tg.expand();
            tg.ready();
            log('‚úÖ Telegram Web App –≥–æ—Ç–æ–≤');
            log(`üë§ User ID: ${tg.initDataUnsafe?.user?.id || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`);
        } else {
            log('‚ùå Telegram Web App –Ω–µ –Ω–∞–π–¥–µ–Ω');
        }
        
        function sendData() {
            log('--- –û—Ç–ø—Ä–∞–≤–∫–∞ –ø—Ä–æ—Å—Ç—ã—Ö –¥–∞–Ω–Ω—ã—Ö ---');
            
            if (!window.Telegram || !Telegram.WebApp) {
                log('‚ùå Telegram –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                return;
            }
            
            const tg = Telegram.WebApp;
            
            // –ü—Ä–æ—Å—Ç—ã–µ –¥–∞–Ω–Ω—ã–µ
            const data = "Hello from Web App!";
            
            try {
                tg.sendData(data);
                log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã: "' + data + '"');
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            }
        }
        
        function sendJson() {
            log('--- –û—Ç–ø—Ä–∞–≤–∫–∞ JSON ---');
            
            if (!window.Telegram || !Telegram.WebApp) {
                log('‚ùå Telegram –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                return;
            }
            
            const tg = Telegram.WebApp;
            
            // –ü—Ä–æ—Å—Ç–æ–π JSON
            const data = {
                test: "simple",
                number: 123,
                bool: true,
                timestamp: Date.now()
            };
            
            try {
                tg.sendData(JSON.stringify(data));
                log('‚úÖ JSON –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω: ' + JSON.stringify(data));
            } catch (error) {

        }
    </script>
